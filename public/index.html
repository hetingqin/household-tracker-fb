<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭日用品追踪</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Auth View -->
        <div id="auth-view" class="view">
            <div class="auth-container">
                <h1>家庭日用品追踪</h1>
                <p class="subtitle">智能管理您的家庭库存</p>
                <form id="login-form">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="邮箱" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="密码" required>
                    </div>
                    <button type="submit" class="primary-btn">登录 / 注册</button>
                    <p class="hint">如果是新用户，我们将自动为您创建账号</p>
                </form>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="view hidden">
            <header class="app-header">
                <h2>我的家</h2>
                <button id="logout-btn" class="text-btn">退出</button>
            </header>

            <section id="stats-panel" class="stats-panel">
                <div class="stat-card">
                    <span class="stat-value" id="stat-total-items">0</span>
                    <span class="stat-label">总物品</span>
                </div>
                <div class="stat-card warning">
                    <span class="stat-value" id="stat-low-stock">0</span>
                    <span class="stat-label">需补货</span>
                </div>
                <div class="stat-card danger">
                    <span class="stat-value" id="stat-expired">0</span>
                    <span class="stat-label">已过期</span>
                </div>
            </section>

            <section class="recent-activity">
                <h3>最近动态</h3>
                <ul id="activity-list">
                    <!-- Activity logs -->
                </ul>
            </section>


            <nav class="tabs">
                <button class="tab-btn active" data-tab="inventory">库存列表</button>
                <button class="tab-btn" data-tab="shopping">购物清单</button>
            </nav>

            <main id="inventory-panel" class="panel active">
                <div class="toolbar">
                    <input type="text" id="search-input" placeholder="搜索物品...">
                    <button id="add-item-btn" class="fab">+</button>
                </div>
                <ul id="item-list" class="item-list">
                    <!-- Items will be injected here -->
                </ul>
            </main>

            <main id="shopping-panel" class="panel hidden">
                <div class="toolbar">
                    <h3>智能购物单</h3>
                    <button id="copy-list-btn" class="secondary-btn">复制清单</button>
                </div>
                <ul id="shopping-list" class="item-list">
                    <!-- Shopping list items -->
                </ul>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="item-modal" class="modal hidden">
        <div class="modal-content">
            <h3>添加/编辑物品</h3>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label>名称</label>
                    <input type="text" id="item-name" placeholder="例如: 牙膏" required>
                </div>
                <div class="form-group">
                    <label>分类</label>
                    <input type="text" id="item-category" placeholder="例如: 浴室" list="category-list">
                    <datalist id="category-list">
                        <option value="厨房">
                        <option value="浴室">
                        <option value="客厅">
                        <option value="卧室">
                        <option value="杂物">
                    </datalist>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>当前数量</label>
                        <input type="number" id="item-quantity" placeholder="0" required min="0">
                    </div>
                    <div class="form-group">
                        <label>单位</label>
                        <input type="text" id="item-unit" placeholder="个/瓶/包" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>补货阈值</label>
                        <input type="number" id="item-threshold" placeholder="2" required min="0">
                    </div>
                    <div class="form-group">
                        <label>保质期 (可选)</label>
                        <input type="date" id="item-expiry">
                    </div>
                </div>
                <div class="actions">
                    <button type="button" id="cancel-btn" class="secondary-btn">取消</button>
                    <button type="submit" class="primary-btn">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
